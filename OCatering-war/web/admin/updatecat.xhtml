<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Update
                        </h1>
                    </section>
                    <section class="content">
                        <h:form>
                            <h:inputHidden value="#{catererManagedBean.caterer_us}"/>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Name"/>
                                <p:inputText value="#{catererManagedBean.caterer_name}"/>
                                <h:outputLabel value="Phone"/>
                                <p:inputText value="#{catererManagedBean.phone}"/>
                                <h:outputLabel value="Password"/>
                                <p:inputText value="#{catererManagedBean.password}"/>
                                <h:outputLabel value="Confirm Password"/>
                                <p:inputText value="#{catererManagedBean.pass2}"/>
                                <h:outputLabel value="Address"/>
                                <p:inputText value="#{catererManagedBean.address}"/>
                                <h:outputLabel value="District"/>
                                <h:selectOneMenu value="#{catererManagedBean.dist_id}">
                                    <f:selectItems value="#{catererManagedBean.listD()}" var="sup" itemLabel="#{sup.distname}" itemValue="#{sup.districtId}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Status"/>
                                <p:selectOneRadio value="#{catererManagedBean.status}">
                                    <f:selectItem itemLabel="Active" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Disable" itemValue="#{false}" />
                                </p:selectOneRadio> 
                                <h:outputText value=""/>
                                <h:panelGroup>
                                    <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="#{catererManagedBean.updateCat(catererManagedBean.caterer_us)}" value="Update" />  &nbsp;
                                    <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="caterer" value="Back" />
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
