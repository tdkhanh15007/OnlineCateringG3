<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Supplier List
                        </h1>
                        <h:link outcome="createsupp" value="Create"/>
                    </section>   
                    <section class="content">
                        <p:dataTable value="#{suppManagedBean.listAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    Name
                                </f:facet>
                                #{item.name}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Phone
                                </f:facet>
                                #{item.phone}
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    Status
                                </f:facet>
                                <h:graphicImage id="correctImage" value="images/icons8-checkmark-24.png" rendered="#{item.status}"/>
                                <h:graphicImage id="notCorrectImage" value="images/icons8-delete-24.png" rendered="#{not item.status}"/>
                            </p:column>
                            <p:column>
                                <h:form>
                                    <h:commandLink action="#{suppManagedBean.findSupp(item.supId)}">
                                        <h:graphicImage value="images/icons8-edit-property-24.png"/>
                                    </h:commandLink>
                                </h:form>
                            </p:column>
                        </p:dataTable>
                    </section>
                </div>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
