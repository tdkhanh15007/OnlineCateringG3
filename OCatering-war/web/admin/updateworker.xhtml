<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Update
                        </h1>
                    </section>
                    <section class="content">
                        #{workerManagedBean.findWorker(param.id)}
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Name:"/>
                                <p:inputText value="#{workerManagedBean.name}">

                                </p:inputText>

                                <h:outputLabel value="Type:"/>
                                <h:selectOneMenu value="#{workerManagedBean.worktype}">
                                    <f:selectItems value="#{workerManagedBean.listT()}" var="type" itemLabel="#{type.type}" itemValue="#{type.worktypeId}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Phone:"/>
                                <p:inputText value="#{workerManagedBean.phone}">

                                </p:inputText>

                                <h:outputLabel value="Address:"/>
                                <h:inputTextarea cols="30" rows="5" value="#{workerManagedBean.address}">

                                </h:inputTextarea>

                                <h:outputLabel value="District:"/>
                                <h:selectOneMenu value="#{workerManagedBean.distID}">
                                    <f:selectItems value="#{workerManagedBean.listD()}" var="sup" itemLabel="#{sup.distname}" itemValue="#{sup.districtId}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Status"/>
                                <p:selectOneRadio value="#{workerManagedBean.status}">
                                    <f:selectItem itemLabel="Active" itemValue="#{true}" />
                                    <f:selectItem itemLabel="Disable" itemValue="#{false}" />
                                </p:selectOneRadio>

                                <h:outputText value=""/>
                                <h:outputText value="#{workerManagedBean.mess}"/>

                                <h:outputText value=""/>
                                <h:panelGroup>
                                    <h:commandButton style="background-color: #367fa9;height:40px; font-size: 14px; font-weight: bold; color: white" action="#{workerManagedBean.update(workerManagedBean.workerID)}" value="Update" />  &nbsp;
                                    Back
                                </h:panelGroup>
                            </h:panelGrid>
                            <h:outputText value="#{workerManagedBean.mess}"/>
                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>        
    </h:body>
</html>
