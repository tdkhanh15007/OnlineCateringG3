<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <h:form>     
                        <h:inputHidden value="#{adminManagedBean.adm_us}"/>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="admin_email" value="Email"/>
                            <h:inputText value="#{adminManagedBean.adm_email}"/>

                            <h:outputLabel for="pass1" value="Password"/>
                            <h:inputText value="#{adminManagedBean.adm_pass}"/>
                            <h:outputLabel for="pass2" value="Confirm Password"/>
                            <h:inputText value="#{adminManagedBean.pass2}"/>

                            <h:outputLabel for="admin_stt" value="Status"/>
                            <h:selectOneRadio value="#{adminManagedBean.status}">
                                <f:selectItem itemLabel="Active" itemValue="#{true}" />
                                <f:selectItem itemLabel="Disable" itemValue="#{false}" />
                            </h:selectOneRadio>               
                            <h:commandButton value="Update" type="submit" action="#{adminManagedBean.updateAdm(adminManagedBean.adm_us)}"/>
                            <h:commandButton value="Reset" type="reset" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
