<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <h:form>
                        <h:inputHidden id="admin_us" value="#{adminManagedBean1.admin_us}"/>
                        <h:panelGrid columns="2">                            
                            <h:outputLabel for="admin_us" value="Username"/>
                            <p:inputText id="u_username" value="#{adminManagedBean1.admin_us}" readonly="true"/>

                            <h:outputLabel for="admin_email" value="Email"/>
                            <p:inputText id="u_email" value="#{adminManagedBean1.admin_email}"/>

                            <h:outputLabel for="pass1" value="Password"/>
                            <p:inputText id="u_pass1" value="#{adminManagedBean1.password}"/>
                            <h:outputLabel for="pass2" value="Confirm Password"/>
                            <p:inputText id="u_pass2" value="#{adminManagedBean1.pass2}"/>

                            <h:outputLabel for="admin_stt" value="Status"/>
                            <h:selectOneRadio id="u_stt" value="#{adminManagedBean1.status}">
                                <f:selectItem itemLabel="Active" itemValue="1" />
                                <f:selectItem itemLabel="Disable" itemValue="0" />
                            </h:selectOneRadio>               
                            <p:commandButton value="Update" type="submit" action="#{adminManagedBean1.updateAdmin()}"/>
                            <p:commandButton value="Reset" type="reset" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
