<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:body>
        
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                
                
                <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="newform/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="newform/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="newform/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="newform/css/main.css"/>
                
                
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Edit information
                        </h1>
                        
                    </section>
                       
                    <!-- Main content -->
                    <section class="content">
                        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                    <h:form class="login100-form validate-form">
                        
                        <span class="login100-form-title p-b-49">
                        </span>

                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Name is required">
                            <span class="label-input100">Caterer Name: </span>
                            <h:inputText a:placeholder="#{catererMB.caterers.catererName}" class="input100" id="login"  value="#{catererMB.ctrname}"/>
                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                        </div>


                        <div class="wrap-input100 validate-input m-b-23" data-validate = "phone is required">
                            <span class="label-input100">Phone</span>
                            <h:inputText a:placeholder="#{catererMB.caterers.phone}" class="input100" id="phone"  value="#{catererMB.ctrphone}"/>
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        
                        <div class="wrap-input100 validate-input m-b-23" data-validate = "Dictrict is required">
                            <span class="label-input100">Dictrict: </span>
                            
                            <h:selectOneMenu class="input100" value="#{catererMB.drr}"  >
                                
                                <f:selectItems  value="#{catererMB.showlistdt()}" var="c" 
                                                itemLabel="#{c.distname}" itemValue="#{c.districtId}" />
                                    
                              
                            </h:selectOneMenu><br/>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-23" data-validate = "address is required">
                            <span class="label-input100">address</span>
                            <h:inputText a:placeholder="#{catererMB.caterers.address}" class="input100" id="address"  value="#{catererMB.ctrddress}"/>
                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                        </div>
                        


                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <h:commandButton class="login100-form-btn" type="submit" action="#{catererMB.updateCarterer()}" value="Update"/>
                            </div>
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                
                                <input type="button" value="back" class="login100-form-btn"/>
                                           
                                    

                                

                            </div>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>


        <div id="dropDownSelect1"></div>

        <!--===============================================================================================-->
        <script src="newform/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="newform/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="newform/vendor/bootstrap/js/popper.js"></script>
        <script src="newform/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="newform/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="newform/vendor/daterangepicker/moment.min.js"></script>
        <script src="newform/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="newform/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="newform/js/main.js"></script>
                        

                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->


                <!-- Control Sidebar -->

            </ui:define>
        </ui:composition>

    </h:body>

</html>
