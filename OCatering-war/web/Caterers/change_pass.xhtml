<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">         
                
                <meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="newform/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/fonts/iconic/css/material-design-iconic-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="newform/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="newform/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="newform/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="newform/css/main.css"/>
                
                
                <div class="content-wrapper">
                    <!-- Content Header (Page header) -->
                    <section class="content-header">
                        <h1>
                            Change password
                        </h1>

                    </section>


                    <!-- Main content -->
                    <section class="content">
                        <div class="limiter">
                            <div class="container-login100">
                                <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                                    <h:form class="login100-form validate-form">

                                        <span class="login100-form-title p-b-49">
                                        </span>

                                        <div class="wrap-input100 validate-input m-b-23" data-validate = "old password is required">
                                            <span class="label-input100">Curent password: </span>

                                            <h:inputSecret class="input100" id="oldpassword" value="#{catererMB.oldpass}" required="true"
                                                           requiredMessage="Please enter password">			
                                            </h:inputSecret>

                                            <span class="focus-input100" data-symbol="&#xf206;"></span>
                                        </div>


                                        <div class="wrap-input100 validate-input m-b-23" data-validate = "new password is required">
                                            <span class="label-input100">New password: </span>
                                            <h:inputSecret class="input100" id="password" value="#{catererMB.newpass}" required="true"
                                                           requiredMessage="Please enter password">
                                                <f:validator validatorId="passwordValidator" />
                                                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                            </h:inputSecret>
                                            <h:message for="password" style="color: red;" />
                                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                                        </div>



                                        <div class="wrap-input100 validate-input m-b-23" data-validate = "confirm new password is required">
                                            <span class="label-input100">Confirm new password: </span>
                                            <h:inputSecret class="input100" id="confirmPassword" required="true"
                                                           binding="#{confirmPassword}" value="#{catererMB.cfnewpass}" requiredMessage="Please enter confirm password" />
                                            <h:message for="confirmPassword" style="color: red;" />
                                            <span class="focus-input100" data-symbol="&#xf190;"></span>
                                        </div>



                                        <div class="container-login100-form-btn">
                                            <div class="wrap-login100-form-btn">
                                                <div class="login100-form-bgbtn"></div>
                                                <h:commandButton class="login100-form-btn" type="submit" action="#{catererMB.changePassword()}" value="Change"/>
                                            </div>
                                        </div>
                                        <br/>
                                        <div class="container-login100-form-btn">
                                            <div class="wrap-login100-form-btn">
                                                <div class="login100-form-bgbtn"></div>

                                                <input type="button" value="back" class="login100-form-btn"/>





                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                        </div>


                        <div id="dropDownSelect1"></div>

                        <!--===============================================================================================-->
                        <script src="newform/vendor/jquery/jquery-3.2.1.min.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/vendor/animsition/js/animsition.min.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/vendor/bootstrap/js/popper.js"></script>
                        <script src="newform/vendor/bootstrap/js/bootstrap.min.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/vendor/select2/select2.min.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/vendor/daterangepicker/moment.min.js"></script>
                        <script src="newform/vendor/daterangepicker/daterangepicker.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/vendor/countdowntime/countdowntime.js"></script>
                        <!--===============================================================================================-->
                        <script src="newform/js/main.js"></script>


                    </section><!-- /.content -->
                </div><!-- /.content-wrapper -->

                <!-- Main Footer -->


                <!-- Control Sidebar -->

            </ui:define>
        </ui:composition>

    </h:body>

</html>
